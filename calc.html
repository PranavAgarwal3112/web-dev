<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcMaster</title>
</head>
<link rel="stylesheet" href="calc.css">
<body>
<div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="display">
        <button class="box" id="operator">%</button>
        <button class="box"id="operator">DEL</button>
        <button class="box"id="operator">C</button>
        <button class="box"id="operator">/</button>
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box"id="operator">*</button>
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box"id="operator">-</button>
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box"id="operator">+</button>
        <button class="box">00</button>
        <button class="box">0</button>
        <button class="box">.</button>
        <button class="box"id="equalbtn">=</button>
    </div>
</div>
</body>
<script src="calc.js"></script>
</html>
