<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element selector */
        p{
          border: 2px solid rgb(23, 157, 175);  
        }
        /* id selector */
#firstpara{
    color: red;
}
/* class selector */
.redelement{
    color: yellow;
    background-color: blue;
}

/* grouping selector */
footer, span{
    background-color: pink;
}
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement">this is another simple paragraph to demonstrate css selectors</p>
    <p>this is another one simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this another paragraph inside div to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>

</body>
</html>
