<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>this is HTML forms tutorial </h2>
    <form action="backend.php">
        <div>
            <label for="name"> Name </label> <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role</label> <input type="text" name="myrole" id="role">
        </div>
        <br>
        <div>
            <label for="email">Email</label> <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date</label> <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
           <label for="bonus">Bonus</label> <input type="number" name="mybonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you eligible</label> <input type="checkbox" name="myeligibility" id="eligibility">
        </div>
        <br>
        <div>
            gender: male <input type="radio" name="mygender"> female <input type="radio" name="mygender">
            other <input type="radio" name="mygender">
        </div>
        <br>
        <div>
           <label for="text">Write about yourself</label>  <br><textarea name="mytext" id="text" cols="30" rows="10"  ></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="Ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>
</body>

</html>
