<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color:red /*color by name*/
        }
        #secondpara{
            color: rgb(224, 129, 12);/*color by rgb*/
        }
        #thirdpara{
            color: #1bc2c8;/*color by hex value*/
            background-color: black;
        }
    </style>
</head>

<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragraph from first box</p>
    <p id="secondpara">this is a paragraph from first box</p>
    <p id="thirdpara">this is a paragraph from first box</p>
</body>

</html>
